apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: staticjscms-hugo-standalone
  labels:
    app: staticjscms-hugo-standalone
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: staticjscms-hugo-standalone
  template:
    metadata:
      name: staticjscms-hugo-standalone
      labels:
        app: staticjscms-hugo-standalone
    spec:
      securityContext:
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: staticjscms-hugo-standalone
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - name: staticjscms-hugo-standalone
          image: gsoci.azurecr.io/giantswarm/staticjscms-hugo-standalone:{{ .Values.staticJsCmsHugoStandaloneVersion }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          env:
            - name: ORIGIN
              valueFrom:
                secretKeyRef:
                  name: staticjscms-secret
                  key: ORIGINS
            - name: ORIGINS
              valueFrom:
                secretKeyRef:
                  name: staticjscms-secret
                  key: ORIGINS
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: staticjscms-secret
                  key: OAUTH_CLIENT_ID
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: staticjscms-secret
                  key: OAUTH_CLIENT_SECRET
            - name: GIT_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: staticjscms-secret
                  key: GIT_HOSTNAME
          ports:
            - containerPort: 8080
              name: http

          resources:
            requests:
              cpu: {{ .Values.resources.cms.requests.cpu }}
              memory: {{ .Values.resources.cms.requests.memory }}
            limits:
              cpu: {{ .Values.resources.cms.limits.cpu }}
              memory: {{ .Values.resources.cms.limits.memory }}

          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 2
          volumeMounts:
            {{- .Values.volumeMounts | toYaml | nindent 12 }}
      volumes:
        {{- .Values.volumes | toYaml | nindent 8 }}
      serviceAccount: handbook
      serviceAccountName: handbook
